name: Build graphql-gateway

on:
  workflow_dispatch:
  pull_request:
    branches: [master]
    paths:
      - "backend/graphql-gateway/**"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/podkrepi-bg/go-devcontainer:v1.0.0
    steps:
      - uses: actions/checkout@v2

      - name: Lint
        run: task lint

      - name: Build
        run: task build
