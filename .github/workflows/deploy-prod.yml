  deploy-run:
    needs: [ deploy-build ]
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Env set
        run: |
          cp .env.prod .env
          source <(sed -E -n 's/[^#]+/export &/ p' .env.prod)

          export

      - name: Start Deployment
        uses: TapTap21/docker-remote-deployment-action@v1.1
        env:
          JWT_SECRET: ${{ secrets.APP_JWT_SECRET }}
          DISCORD_CLIENT_ID: ${{ secrets.APP_DISCORD_CLIENT_ID }}
          DISCORD_CLIENT_SECRET: ${{ secrets.APP_DISCORD_CLIENT_SECRET }}
          DEPLOY_TAG: ${{needs.deploy-init.outputs.version}}
          DB_PASS: ${{ secrets.DB_PASS }}
          COMPOSE_PROJECT_NAME: $COMPOSE_PROJECT_NAME
          NODE_ENV: $NODE_ENV
          TARGET_ENV: $TARGET_ENV
          API_URL: $API_URL
          APP_URL: $APP_URL
          APP_PORT: $APP_PORT
          NEXTAUTH_URL: $NEXTAUTH_URL
          DB_HOST: $DB_HOST
          DB_USER: $DB_USER
          DB_PORT: $DB_PORT
          DB_NAME: $DB_NAME
          SSL_MODE: $SSL_MODE
          SSL_CA: $SSL_CA
          SSL_KEY: $SSL_KEY
          SSL_CERT: $SSL_CERT
          FRONTEND_IPV4_ADDRESS: $FRONTEND_IPV4_ADDRESS
          API_IPV4_ADDRESS: $API_IPV4_ADDRESS
        with:
          remote_docker_host: ${{ secrets.REMOTE_DOCKER_HOST }}
          ssh_port: ${{ secrets.SSH_PORT }}
          ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          stack_file_name: docker-compose.prod.yml
          docker_login_user: ${{ secrets.GHCR_USERNAME }}
          docker_login_password: ${{ secrets.GHCR_TOKEN }}
          docker_login_registry: ghcr.io
          args: --env-file .env up -d --remove-orphans

  deploy-sentry:
    needs: [ deploy-run ]
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Create Sentry Release
        env:
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: app
          SENTRY_DEPLOY_ENVIRONMENT: production
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_RELEASE: ${{needs.deploy-init.outputs.version}}
        run: |
          # Install Sentry CLI
          curl -sL https://sentry.io/get-cli/ | bash

          # Create new Sentry release
          # export SENTRY_RELEASE=$(sentry-cli releases propose-version)
          sentry-cli releases new -p $SENTRY_PROJECT $SENTRY_RELEASE
          sentry-cli releases set-commits --auto $SENTRY_RELEASE
          sentry-cli releases finalize $SENTRY_RELEASE

          # Create new deploy for this Sentry release
          sentry-cli releases deploys $SENTRY_RELEASE new -e $SENTRY_DEPLOY_ENVIRONMENT

