syntax = "proto3";

option csharp_namespace = "Podkrepibg.Campaigns";

package podkrepibg;

service Campaigns {
  // creates a new campaign
  rpc Create (CreateCampaignRequest) returns (CreateCampaignResponse);
}

message CreateCampaignRequest {
  string name = 1;
  string organiserId = 2;
}

message CreateCampaignResponse {
  string campaignId = 1;
  int32 errorCode = 2;
  string errorMessaga = 3;
}
